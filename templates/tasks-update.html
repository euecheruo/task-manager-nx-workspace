<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Task Interface</title>
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
  <style>
    /* Custom styles to match the TaskFlow design */
    body {
      background-color: #f8f9fa; /* Light background for the overall page */
    }

    .navbar-brand-taskflow {
      font-weight: bold;
      color: #0d6efd !important; /* Blue color for TaskFlow */
    }

    .main-card {
      max-width: 550px;
      margin: 50px auto;
      border: none;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08); /* Soft shadow */
    }

    .form-label {
      font-weight: 500;
      color: #6c757d; /* Gray text for labels */
      font-size: 0.85rem;
      margin-bottom: 0.25rem;
    }

    .form-control-task {
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 8px;
    }

    .input-group-text-custom {
      background-color: white;
      border-left: none;
    }

    .actions-text {
      color: #0d6efd; /* Blue color for 'Actions' text */
      cursor: pointer;
    }

    .mark-complete-section {
      border-top: 1px solid #dee2e6;
      padding-top: 1rem;
      margin-top: 1.5rem;
    }

    .toggle-switch-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .form-check-task {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 0.9rem;
    }

    .date-info {
      font-size: 0.8rem;
      color: #6c757d;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
    <div class="container-fluid mx-4">
      <a class="navbar-brand navbar-brand-taskflow d-flex align-items-center" href="#">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle-fill me-2" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.42 10.32l-.7-1.127a.75.75 0 0 0-1.21-.064l-.063.064a.75.75 0 0 0-1.08.022l-1.5 2.5a.75.75 0 0 0 .525 1.25H12a.75.75 0 0 0 .525-1.25l-2-3a.75.75 0 0 0-.022-1.08z" />
        </svg>
        TaskFlow
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Users</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="card main-card">
      <div class="card-body p-5">

        <h3 class="card-title mb-4">Update Task</h3>

        <form>
          <div class="mb-4">
            <label for="taskTitle" class="form-label">Task Title</label>
            <div class="input-group">
              <input type="text" class="form-control form-control-task" id="taskTitle" value="Develop Desktop Endpoints">
              <span class="input-group-text input-group-text-custom"><i class="bi bi-search"></i></span>
            </div>
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between align-items-end">
              <label for="assignDescription" class="form-label">Assign Description</label>
              <a href="#" class="actions-text small text-decoration-none">Actions</a>
            </div>
            <textarea class="form-control form-control-task" id="assignDescription" rows="4">Design database schemas, fefine API endgnds, and initial data migration scripts. Implement CRUD operations for tasks.</textarea>
          </div>

          <div class="mb-4">
            <label class="form-label">Assign to User</label>
            <div class="d-flex align-items-center toggle-switch-container">
              <input type="text" class="form-control form-control-task me-2" value="Jansernmed">
              <span class="text-muted me-3">Jane Doe</span>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="assignUserSwitch" checked>
              </div>
            </div>
          </div>

          <div class="mark-complete-section">
            <label class="form-label mb-2">Mark as Complete</label>
            <div class="d-flex align-items-center mb-3">
              <div class="form-check me-4">
                <div class="form-check-task">
                  <input class="form-check-input" type="checkbox" value="" id="janeDoeCheckbox" checked>
                  <label class="form-check-label" for="janeDoeCheckbox">
                    Jane Doe Dee
                  </label>
                </div>
              </div>
              <a href="#" class="actions-text small text-decoration-none me-2">Janging</a>
              <span class="date-info"> &gt; 2023-10-28</span>
            </div>

            <div class="form-check mb-4">
              <div class="form-check-task">
                <input class="form-check-input" type="checkbox" value="" id="completedAtCheckbox" checked disabled>
                <label class="form-check-label date-info" for="completedAtCheckbox">
                  Completed At: 2023 1129
                </label>
              </div>
            </div>

            <div class="d-flex justify-content-start pt-3">
              <button type="submit" class="btn btn-primary me-3">Save Changes</button>
              <button type="button" class="btn btn-outline-danger me-3">Delete Task</button>
              <button type="button" class="btn btn-light">Cancel</button>
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
