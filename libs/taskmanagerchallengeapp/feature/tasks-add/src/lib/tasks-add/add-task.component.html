<div class="card main-card">
  <div class="card-body p-4">

    @if (loading()) {
    <div class="text-center p-3">
      <div class="spinner-border text-success" role="status"></div> Loading users...
    </div>
    }

    @if (!loading()) {

    <h2 class="card-title mb-4">
      <i class="bi bi-list-ol"></i>
      Add Task
    </h2>

    @if (errorMessage()) {
    <div class="alert alert-danger rounded-3">{{ errorMessage() }}</div>
    }

    <form (ngSubmit)="onSubmit()" #taskForm="ngForm" class="needs-validation" novalidate>

      <div class="mb-4">
        <label for="title" class="form-label small text-muted">
          Task Title
          <span class="text-danger">*</span>
        </label>
        <div class="input-group">
          <input type="text"
                 class="form-control form-control-task"
                 id="title"
                 [(ngModel)]="title"
                 name="title"
                 required>
          <span class="input-group-text input-group-text-custom"><i class="bi bi-search"></i></span>
        </div>
      </div>

      <div class="mb-4">
        <label for="description" class="form-label small text-muted">Description</label>
        <textarea class="form-control form-control-task"
                  id="description"
                  [(ngModel)]="description"
                  name="description"
                  rows="4"></textarea>
      </div>

      <div class="mb-4">
        <label for="assignToUser" class="form-label small text-muted">Assign to User</label>
        <select class="form-select form-control-task"
                aria-label="UserAssignments"
                id="assignToUser"
                [(ngModel)]="assignedUserId"
                name="assignedUser"
                [disabled]="loading()">
          <option [ngValue]="null">Task will be unassigned</option>
          @for (user of users(); track user.userId) {
          <option [ngValue]="user.userId">{{ user.email }}</option>
          }
        </select>
      </div>

        <div class="d-flex justify-content-start align-items-center footer-control">
          <div>
            <button type="submit"
                    class="btn btn-success"
                    [disabled]="isSaving() || taskForm.invalid || !title()">
              @if (isSaving()) {
              <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
              Saving...
              } @else {
              Create Task
              }
            </button>
            <button type="button"
                    class="btn btn-light ms-2"
                    (click)="onCancel()">Cancel</button>
          </div>
        </div>

    </form>

    }

  </div>
</div>
