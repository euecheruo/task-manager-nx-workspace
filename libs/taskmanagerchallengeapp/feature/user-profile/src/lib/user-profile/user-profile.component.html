<div class="card main-card">
  <div class="card-body p-5">

    @if (isLoading()) {
    <div class="text-center p-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading Profile...</p>
    </div>
    }

    @if (!isLoading() && userProfile()) {

    <h3 class="card-title mb-4">
      <i class="bi bi-person-fill"></i>
      User Profile
    </h3>

    @if (errorMessage()) {
    <div class="alert alert-danger rounded-3 p-2 mb-4 text-center" role="alert">
      {{ errorMessage() }}
    </div>
    }

    <div class="profile-icon-container">
      <i class="bi bi-person-fill profile-icon"></i>
    </div>

    <form class="text-start">
      <div class="mb-4" style="max-width: 400px; margin: 0 auto;">
        <label for="email" class="form-label form-label-custom">Email</label>
        <div class="input-group">
          <input type="email"
                 id="email"
                 name="email"
                 class="form-control form-control-task"
                 value="{{ userProfile()!.email }}"
                 disabled />
          <span class="input-group-text input-group-text-lock"><i class="bi bi-lock-fill"></i></span>
        </div>
      </div>

      <div class="d-flex justify-content-start pt-4">
        <a [routerLink]="['/dashboard']" class="btn btn-light">Cancel</a>
      </div>

    </form>

    }

  </div>
</div>
