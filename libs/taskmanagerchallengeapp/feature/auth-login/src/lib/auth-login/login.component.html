<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="card p-5 login-card">
    <div class="card-body text-center">

      <div class="mb-4">
        <i class="bi bi-list-task fs-4"></i>
        <p class="h6 mt-2 mb-4 text-secondary">Role Based Access Control Task Manager Demo</p>
        <h2 class="card-title fw-bold mb-4">Task Login</h2>
      </div>

      <form (ngSubmit)="onSubmit()">
        <div class="form-floating mb-3">

          <input type="email"
                 class="form-control"
                 id="email"
                 [(ngModel)]="email"
                 name="email"
                 required />

          <label for="email">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 5px;">
              <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2zm13 2.383-4.758 2.855L15 11.454V5.383zm-.05 6.472L8 10.052 1.05 11.855a1 1 0 0 0 .8.143h12.3a1 1 0 0 0 .8-.143zM1 11.454v-6.07l4.758 2.855L1 11.454z" />
            </svg>
            Email
          </label>
        </div>

        <div class="form-floating mb-4">

          <input type="password"
                 class="form-control"
                 id="password"
                 [(ngModel)]="password"
                 name="password"
                 required />

          <label for="password">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16" style="vertical-align: middle; margin-right: 5px;">
              <path d="M8 1a2 2 0 0 0-2 2v4H5V3a3 3 0 0 1 6 0v4h-1V3a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1zm0 1v5h6V9H5z" />
            </svg>
            Password
          </label>
        </div>

        @if (errorMessage()) {
        <div class="alert alert-danger rounded-3 p-2 mb-3 text-center" role="alert">
          {{ errorMessage() }}
        </div>
        }

        <button type="submit"
                class="btn btn-success btn-lg w-100 mb-3 text-uppercase fw-bold"
                [disabled]="loading()">
          @if (loading()) {
          <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Logging in...
          } @else {
          Login
          }
        </button>

      </form>
    </div>
  </div>
</div>
