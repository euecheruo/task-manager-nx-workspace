<!-- /workspace-root/libs/app/shared/ui-layout/lib/main-layout/main-layout.component.html -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#" [routerLink]="['/dashboard']">Task Manager RBAC</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <!-- Dashboard is the main authorized page -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" *ngIf="isAuthenticated()">
            Dashboard
          </a>
        </li>
        <!-- Add Task button (requires create:tasks) -->
        <li class="nav-item">
          <a class="nav-link" routerLink="/tasks/add" routerLinkActive="active" *appHasPermission="'create:tasks'">
            <i class="bi bi-plus-circle-fill me-1"></i> New Task
          </a>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto" *ngIf="isAuthenticated()">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-person-circle me-1"></i>
            <!-- Display user email and role -->
            {{ currentUser()?.email || 'User' }} (<span class="text-warning">{{ currentUser()?.role | titlecase }}</span>)
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <!-- User Profile Link (requires read:own:accounts) -->
            <li>
              <a class="dropdown-item" routerLink="/profile" routerLinkActive="active" *appHasPermission="'read:own:accounts'">
                <i class="bi bi-gear-fill me-1"></i> Profile
              </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <!-- Logout Action -->
            <li>
              <button class="dropdown-item" (click)="onLogout()">
                <i class="bi bi-box-arrow-right me-1"></i> Logout
              </button>
            </li>
          </ul>
        </li>
      </ul>

      <ul class="navbar-nav ms-auto" *ngIf="!isAuthenticated()">
        <li class="nav-item">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
        </li>
      </ul>

    </div>
  </div>
</nav>

<div class="container-fluid py-4 flex-grow-1">
  <!-- Main content area where feature components will load -->
  <router-outlet></router-outlet>
</div>
